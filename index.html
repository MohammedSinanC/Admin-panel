<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Admin Panel | techmech</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<script type="text/javascript">
     window.history.forward();
     function noBack() {
         window.history.forward();
     }
 </script>
<body>
     <section class="vh-100">
          <div class="container-fluid h-custom">
               <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                         <img src="assets/images/login-image.webp"class="img-fluid vert-move" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 login-side">
                         <form>

                              <div class="divider d-flex align-items-center my-4">
                                   <p class="text-center fw-bold mx-3 mb-0">Admin - Login</p>
                              </div>

                              <!-- Email input -->
                              <div class="form-outline mb-4">
                                   <input type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="Enter a valid email address" />
                                   <label class="form-label" for="form3Example3">Email address</label>
                              </div>

                              <!-- Password input -->
                              <div class="form-outline mb-3">
                                   <input type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" />
                                   <label class="form-label" for="form3Example4">Password</label>
                              </div>

                              <div class="text-center">
                                   <button type="button" class="btn btn-primary" onclick="onclickSign()">Sign In</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>

     </section>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
     <script src="assets/javascript/script.js"></script>
     
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</body>

</html>
